name: Deploy Azlin Mobile PWA to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'pwa/**'
      - '.github/workflows/azure-static-web-apps-pwa.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'pwa/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy PWA
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd pwa
          npm ci

      - name: Debug - Check environment variables
        run: |
          echo "Checking if VITE_* env vars are set..."
          echo "VITE_AZURE_CLIENT_ID is set: $([[ -n "$VITE_AZURE_CLIENT_ID" ]] && echo 'YES' || echo 'NO')"
          echo "VITE_AZURE_TENANT_ID is set: $([[ -n "$VITE_AZURE_TENANT_ID" ]] && echo 'YES' || echo 'NO')"
          echo "VITE_AZURE_SUBSCRIPTION_ID is set: $([[ -n "$VITE_AZURE_SUBSCRIPTION_ID" ]] && echo 'YES' || echo 'NO')"
          echo "CLIENT_ID length: ${#VITE_AZURE_CLIENT_ID}"
        env:
          VITE_AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          VITE_AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build PWA
        run: |
          cd pwa
          npm run build
        env:
          VITE_AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          VITE_AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/pwa"
          api_location: ""
          output_location: "dist"

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request Job
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
