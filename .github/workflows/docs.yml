name: Deploy Documentation

on:
  # Deploy on pushes to main branch
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - 'mkdocs.yml'
      - 'scripts/extract_help.py'
      - '.github/workflows/docs.yml'

  # Allow manual deployment
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build documentation
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-minify-plugin
          pip install pymdown-extensions

      - name: Generate command documentation
        run: |
          python scripts/extract_help.py --output docs-site/commands/ --mock
        continue-on-error: true

      - name: Build documentation
        run: |
          # mkdocs.yml already has docs_dir: docs-site configured, so just build
          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  # Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "### Documentation Deployed! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation is available at: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
