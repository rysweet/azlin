[pytest]
# Network Security Test Configuration
# For WS6 - Network Security Enhancements (Issue #440)

testpaths = tests/

python_files = test_*.py
python_functions = test_*
python_classes = Test*

markers =
    unit: Unit tests (fast, heavily mocked)
    integration: Integration tests (medium speed, multiple components)
    e2e: End-to-end tests (slow, complete workflows)
    tdd_red: TDD RED phase tests (expected to fail until implementation complete)
    network_security: Network security feature tests

addopts =
    -ra
    -q
    --strict-markers
    --tb=short
    --color=yes
    -v

# Coverage configuration
[coverage:run]
source = src/azlin/network_security
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
